
<ngx-gauge
  [type]="gaugeType" 
  [value]="gaugeValue" 
  [label]="gaugeLabel"
  [thick]="gaugeThick"
  [cap]="gaugeCap"
  [size]="gaugeSize"
  [foregroundColor]="gaugeForegroundColor"
  [backgroundColor]="gaugeBackgroundColor">
  <ngx-gauge-value id="gaugeValue">
    {{ gaugeValue }}
  </ngx-gauge-value>

  <ngx-gauge-label id="gaugeLabel">
    {{ gaugeLabel }}
  </ngx-gauge-label>
</ngx-gauge>
