
<ngx-gauge *ngIf="displayGauge"
  [type]="gaugeType" 
  [value]="gaugeValue" 
  [thick]="gaugeThick"
  [cap]="gaugeCap"
  [size]="gaugeSize"
  [foregroundColor]="gaugeForegroundColor"
  [backgroundColor]="gaugeBackgroundColor">
  <ngx-gauge-value id="gaugeText">
    {{ gaugeValue }}
  </ngx-gauge-value>
</ngx-gauge>
