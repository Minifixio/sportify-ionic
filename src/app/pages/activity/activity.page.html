<ion-content id='dark-page'>
  <ion-grid id="menu">
    <ion-row>
      <ion-col size="4">
        <ion-title (click)="changeView()" size="large" id="menu-playlist" [color]="showRunning?'medium': 'light'">Playlist</ion-title>               
      </ion-col>
      <ion-col>
        <ion-title (click)="changeView()"  size="large" id="menu-run" [color]="showRunning?'light': 'medium'">Course</ion-title>               
      </ion-col>
    </ion-row>
  </ion-grid>

  <div [hidden]="!showRunning" id="runningInfos">
    <app-running #runningInfos></app-running>
  </div>

  <div *ngIf="!showRunning" id="playlistsList">
    <app-playlists-list #playlistsList></app-playlists-list>
  </div>

</ion-content>
